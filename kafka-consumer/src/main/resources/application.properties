spring.kafka.producer.bootstrap-servers: localhost:9092, localhost:9093, localhost:9094

spring.kafka.consumer.group-id=group_id_1
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.datasource.url=jdbc:postgresql://localhost:5432/wikimedia
spring.datasource.username=postgres
spring.datasource.password=changeme
spring.datasource.maxActive=4
spring.datasource.minIdle=2
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.hibernate.show-sql=true
spring.jpa.hibernate.format-sql=true
spring.jpa.hibernate.use-sql-comments=true